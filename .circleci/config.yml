version: 2

aliases:
  # -------------------------
  #      ALIASES: Caches
  # -------------------------
  - &restore-deps-cache
    key: deps-cache-{{ checksum "package.json" }}

  - &save-deps-cache
    key: deps-cache-{{ checksum "package.json" }}
    paths:
      - ~/open-rpc-near-token-standards/node_modules

  # -------------------------
  #  ALIASES: Branch Filters
  # -------------------------
  - &filter-only-master
    branches:
      only: main
  - &filter-only-semantic-pr
    branches:
      only:  /^(pull|fix|feat|dependabot)\/.*$/

defaults: &defaults
  working_directory: ~/open-rpc-near-token-standards

jobs:

  build:
    <<: *defaults
    docker:
      - image: circleci/node:15.9.0
    steps:
      - checkout
      - restore_cache: *restore-deps-cache
      - run: npm install
      - run: npm run build --workspaces --if-present
      - save_cache: *save-deps-cache

  release-nft:
    <<: *defaults
    docker:
      - image: circleci/node:15.9.0
    steps:
      - checkout
      - run: npm install
      - run: npm install multi-semantic-release semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/github @semantic-release/npm @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/exec @qiwi/semantic-release-gh-pages-plugin @open-rpc/semantic-release-plugin
      - run: ./node_modules/.bin/multi-semantic-release --ignore-packages=packages/simple-ft/**,packages/ft-standard/**

  release-ft:
    <<: *defaults
    docker:
      - image: circleci/node:15.9.0
    steps:
      - checkout
      - run: npm install
      - run: npm install multi-semantic-release semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/github @semantic-release/npm @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/exec @qiwi/semantic-release-gh-pages-plugin @open-rpc/semantic-release-plugin
      - run: ./node_modules/.bin/multi-semantic-release --ignore-packages=packages/simple-nft/**,packages/nft-standard/**

  release:
    <<: *defaults
    docker:
      - image: circleci/node:15.9.0
    steps:
      - checkout
      - run: npm install
      - run: npm install multi-semantic-release semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/github @semantic-release/npm @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/exec @qiwi/semantic-release-gh-pages-plugin @open-rpc/semantic-release-plugin
      - run: ./node_modules/.bin/multi-semantic-release

workflows:
  version: 2
  analysis:
    jobs:
      - build:
          filters: *filter-only-semantic-pr

  release-ft:
    jobs:
      - build:
          filters: *filter-only-master
      - hold:
          filters: *filter-only-master
          type: approval
          requires:
            - build 
      - release-ft:
          filters: *filter-only-master
          requires:
            - hold

  release-nft:
    jobs:
      - build:
          filters: *filter-only-master
      - hold:
          filters: *filter-only-master
          type: approval
          requires:
            - build 
      - release-nft:
          filters: *filter-only-master
          requires:
            - hold